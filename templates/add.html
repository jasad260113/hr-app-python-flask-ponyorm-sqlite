<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>HR App - Add Employee</title>
</head>

<body>
    {% include 'navbar.html' %}
    <div class="container">
        <h1>Add Employee</h1>
        <p>Fill in the form below to add an employee.</p>

        <form method="post" action="{{ url_for('register') }}">
            <div class="form-group">
                <div class="form-check form-check-inline">
                    <label class="form-check-label" for="gender">
                        <input class="form-check-input" type="radio" name="gender" id="gender" value="Male">
                        Male
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label" for="gender">
                        <input class="form-check-input" type="radio" name="gender" id="gender" value="Female">
                        Female
                    </label>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" name="firstName" id="firstName" placeholder="James">
                </div>
                <div class="form-group col-md-6">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Bond">
                </div>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" name="address" id="address" placeholder="213 Oxford Street">
            </div>
            <div class="form-group">
                <label for="address2">Address 2</label>
                <input type="text" class="form-control" name="address2" id="address2">
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="city">City</label>
                    <input type="text" class="form-control" name="city" id="city">
                </div>
                <div class="form-group col-md-3">
                    <label for="province">Province</label>
                    <select name="province" id="province" class="form-control">
                        <option selected>Choose...</option>
                        <option>Drenthe</option>
                        <option>Flevoland</option>
                        <option>Friesland</option>
                        <option>Gelderland</option>
                        <option>Groningen</option>
                        <option>Limburg</option>
                        <option>North Brabant</option>
                        <option>North Holland</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="postcode">Post Code</label>
                    <input type="text" class="form-control" name="postcode" id="postcode">
                </div>
                <div class="form-group col-md-3">
                    <label for="phone">Phone No.</label>
                    <input type="number" class="form-control" name="phone" id="phone">
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary form-control">Submit</button>
            </div>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- <script src="../validation.js"></script> -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
