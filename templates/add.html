{% extends "base.html" %}
{% block title %}
  Add Employee
{% endblock %}

{% block content %}
    <div class="container">
        <p>Fill in the form below to add an employee.</p>

        <form method="post" action="{{ url_for('register') }}">
            <div class="form-group">
                <div class="form-check form-check-inline">
                    <label class="form-check-label" for="gender">
                        <input class="form-check-input" type="radio" name="gender" id="gender" value="Male">
                        Male
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label" for="gender">
                        <input class="form-check-input" type="radio" name="gender" id="gender" value="Female">
                        Female
                    </label>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" name="firstName" id="firstName" placeholder="James">
                </div>
                <div class="form-group col-md-6">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Bond">
                </div>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" name="address" id="address" placeholder="213 Oxford Street">
            </div>
            <div class="form-group">
                <label for="address2">Address 2</label>
                <input type="text" class="form-control" name="address2" id="address2">
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="city">City</label>
                    <input type="text" class="form-control" name="city" id="city">
                </div>
                <div class="form-group col-md-3">
                    <label for="province">Province</label>
                    <select class="form-control" name="province" id="province">
                        <option value="" selected disabled hidden>Choose...</option>
                        <option value="1">East Midlands</option>
                        <option value="2">East of England</option>
                        <option value="3">North East</option>
                        <option value="4">North West</option>
                        <option value="5">South East</option>
                        <option value="6">South West</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="postcode">Post Code</label>
                    <input type="text" class="form-control" name="postcode" id="postcode">
                </div>
                <div class="form-group col-md-3">
                    <label for="phone">Phone No.</label>
                    <input type="number" class="form-control" name="phone" id="phone">
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary form-control">Submit</button>
            </div>
        </form>
    </div>

    {% endblock %}
